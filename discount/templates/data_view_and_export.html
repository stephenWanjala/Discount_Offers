<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Offers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Discount Offers</h1>
            <a href="{% url 'add_discount_offer' %}" class="btn btn-primary">Add Offer</a>
        </div>
        <div class="card">
            <div class="card-body">
                <table id="discountOffersTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Account Number</th>
                            <th>Discount Offer</th>
                            <th>Ticket Number</th>
                            <th>Region</th>
                            <th>Date Processed</th>
                        </tr>
                    </thead>
                </table>
                <div class="mt-3">
                    <a href="{% url 'export_discount_offers' %}" class="btn btn-success">Export to Excel</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#discountOffersTable').DataTable({
                ajax: {
                    url: "{% url 'discount_offers_api' %}",
                    dataSrc: "data"
                },
                columns: [
                    { data: "account_number" },
                    { data: "discount_offer" },
                    { data: "ticket_number" },
                    { data: "region" },
                    { data: "date_processed" }
                ]
            });
        });
    </script>
</body>
</html>
